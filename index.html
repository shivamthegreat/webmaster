<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peter Answers...</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .form-row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #0056b3;
        }

        #loading {
            margin: 20px 0;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }

        #loading-inside {
            height: 100%;
            width: 0;
            background: #007BFF;
            transition: width 0.3s ease;
        }

        #answer {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            display: none;
        }

        .status {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="form-row">
            <label for="petition">Petition:</label>
            <input type="text" id="petition" placeholder="Start your petition to Peter...">
        </div>
        <div class="form-row">
            <label for="question">Question:</label>
            <input type="text" id="question" placeholder="What do you want to ask?">
        </div>
        <div class="buttons">
            <button id="answerButton">Ask Peter</button>
            <button id="resetButton">Reset</button>
            <button id="funModeButton">Toggle Fun Mode</button>
        </div>
        <div class="status" id="funModeStatus">Fun Mode: OFF</div>
        <div id="loading">
            <div id="loading-inside"></div>
        </div>
        <h2 id="answer"></h2>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
